<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentimte - 那个为你的想法动画的代理</title>
  <link href="../assets/css/styles.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      overflow: hidden;
    }
    .brand {
      display: flex;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #e11d48;
      letter-spacing: 2px;
    }
    .brand-logo {
      width: 2.5rem;
      height: 2.5rem;
      margin-right: 0.5rem;
    }
    .subtitle {
      font-size: 1.3rem;
      color: #64748b;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }
    .main-title {
      font-size: 2.2rem;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .input-area {
      display: flex;
      gap: 1rem;
      margin-bottom: 2.5rem;
      z-index: 2;
    }
    .idea-input {
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      border: 1.5px solid #cbd5e1;
      border-radius: 0.7rem;
      outline: none;
      min-width: 18rem;
      background: #fff;
      transition: border 0.2s;
    }
    .idea-input:focus {
      border: 1.5px solid #6366f1;
    }
    .start-btn {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #e11d48 0%, #6366f1 100%);
      color: #fff;
      border: none;
      border-radius: 0.7rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      transition: background 0.2s, transform 0.2s;
    }
    .start-btn:hover {
      background: linear-gradient(90deg, #6366f1 0%, #e11d48 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .animated-bg {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="brand">
    <svg class="brand-logo" viewBox="0 0 48 48" fill="none"><circle cx="24" cy="24" r="20" fill="#e11d48"/><circle cx="24" cy="24" r="12" fill="#6366f1"/><circle cx="24" cy="24" r="6" fill="#fff"/></svg>
    Agentimte
  </div>
  <div class="subtitle">那个为你的想法动画的代理</div>
  <div class="main-title">从想法到设计，Agentimte 让你的创意动起来</div>
  <div class="input-area">
    <input class="idea-input" type="text" placeholder="描述你的想法...">
    <button class="start-btn">开始设计</button>
  </div>
  <svg class="animated-bg" viewBox="0 0 800 600">
    <circle id="bg-c1" cx="200" cy="300" r="120" fill="#e11d4840"/>
    <rect id="bg-r1" x="500" y="100" width="160" height="160" rx="40" fill="#6366f140"/>
    <polygon id="bg-p1" points="600,500 700,580 500,580" fill="#fbbf2440"/>
    <circle id="bg-c2" cx="600" cy="200" r="60" fill="#6366f120"/>
    <rect id="bg-r2" x="100" y="400" width="100" height="100" rx="30" fill="#e11d4820"/>
  </svg>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script>
    anime({
      targets: '#bg-c1',
      r: [120, 140, 120],
      duration: 4000,
      direction: 'alternate',
      easing: 'easeInOutSine',
      loop: true
    });
    anime({
      targets: '#bg-r1',
      rotate: [0, 45, 0],
      duration: 6000,
      easing: 'easeInOutSine',
      loop: true
    });
    anime({
      targets: '#bg-p1',
      translateY: [0, -30, 0],
      duration: 5000,
      easing: 'easeInOutSine',
      loop: true
    });
    anime({
      targets: '#bg-c2',
      r: [60, 80, 60],
      duration: 3500,
      direction: 'alternate',
      easing: 'easeInOutSine',
      loop: true
    });
    anime({
      targets: '#bg-r2',
      scale: [1, 1.2, 1],
      duration: 4200,
      easing: 'easeInOutSine',
      loop: true
    });
  </script>
</body>
</html>
